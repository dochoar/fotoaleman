<body>
    <!-- HEADER -->
    <header>
        <div class="nav-container">

            <div class="header-actions">

                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>

            </div>
        </div>
    </header>

    <!-- SECTION: GRID INCORPORATED -->
    <section class="section-padding" style="background-color: var(--color-white); padding-bottom: 20px;">
        <div class="container" style="text-align: center;">
            <div class="section-header fade-in">
                <h2>Sesiones Infantiles</h2>
                <p>Capturando la ternura, el amor maternal y la magia de crecer.</p>
            </div>
        </div>
    </section>

    <!-- GALLERY SECTION -->
    <section class="section-padding" style="background-color: #f9f9f9; padding-top: 20px;">
        <div class="container">
            <div class="infantiles-gallery">
                <div class="gallery-item item-retrato fade-in">
                    <img src="Fotos Infantiles/embarazada.jpg" alt="Maternidad" class="hover-zoom">
                </div>
                <!-- Columna derecha agrupada por grid / grid de dos rows -->
                <div class="gallery-item item-nina fade-in">
                    <img src="Fotos Infantiles/nina.jpg" alt="Niña Recostada" class="hover-zoom">
                </div>
                <div class="gallery-item item-familia fade-in">
                    <img src="Fotos Infantiles/familia.jpg" alt="Retrato Familiar" class="hover-zoom">
                </div>
            </div>
        </div>
    </section>

    <style>
        .infantiles-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 250px;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }

        .gallery-item:hover img.hover-zoom {
            transform: scale(1.05);
        }

        /* Responsive Masonry imitation */
        .item-retrato {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .item-nina {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .item-familia {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        @media (max-width: 768px) {
            .infantiles-gallery {
                grid-template-columns: 1fr;
                grid-auto-rows: minmax(300px, auto);
            }

            .item-retrato,
            .item-nina,
            .item-familia {
                grid-column: 1 / -1;
                grid-row: auto;
            }
        }
    </style>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="social-links" style="margin-bottom: 30px;">
                <a href="https://www.instagram.com/foto_aleman_/" target="_blank"
                    style="margin: 0 25px; font-size: 3rem; color: #fff;"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/FotoAleman" target="_blank"
                    style="margin: 0 25px; font-size: 3rem; color: #fff;"><i class="fab fa-facebook"></i></a>
                <a href="https://www.tiktok.com/@fotoaleman" target="_blank"
                    style="margin: 0 25px; font-size: 3rem; color: #fff;"><i class="fab fa-tiktok"></i></a>
                <a href="https://wa.me/5217771923760" target="_blank"
                    style="margin: 0 25px; font-size: 3rem; color: #fff;"><i class="fab fa-whatsapp"></i></a>
            </div>

            <div
                style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; font-size: 0.75rem; letter-spacing: 0.05em; color: #666;">
                <p>&copy; 2026 FOTO ALEMÁN. TODOS LOS DERECHOS RESERVADOS.</p>
                <p style="margin-top: 10px; font-size: 0.65rem; opacity: 0.5;">
                    Desarrollado por <a href="https://dochoar.github.io/" target="_blank"
                        style="text-decoration: none; color: inherit; transition: opacity 0.3s;">David Ochoa</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script type="module" src="script.js"></script>
    <script>
        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
